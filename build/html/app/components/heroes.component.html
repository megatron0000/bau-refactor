<h2>
    My heroes
</h2>
<ul class="heroes">
    <li (click)="onSelect(hero)" *ngFor="let hero of heroes" [class.selected]="hero === this.selectedHero">
        <span class="badge">
            {{hero.id}}
        </span>
        {{hero.name}}
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="goToDetail()">
        View Details
    </button>
</div>
