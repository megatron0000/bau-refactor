<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name}} details!
    </h2>
    <div>
        <label>
            id:
        </label>
        {{selectedHero.id}}
        <div>
            <div>
                <label>
                    name:
                </label>
                <input [(ngModel)]="selectedHero.name" placeholder="name"/>
            </div>
        </div>
        <button (click)="goBack()">
            Back
        </button>
    </div>
</div>
